<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{message}}</h1>
        <h2>{{name}}</h2>
	<h1>{{age}}</h2>
	<div>哈哈哈<div>
	<div>嘿嘿嘿<div>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        //let(变量)/const(常量)
        //编程范式：声明式编程
        const app = new Vue({
            el:'#app',//用于挂载要管理的元素
            data:{//定义数据
                message:'Hello World!',
                name:'lawey',
		age:23
            }
        })
    </script>
</body>
</html>
